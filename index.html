  
<html>
<head>
  <title>ball catch</title>
    <style> 
        canvas{
            border: solid 1px #000;   
        }
    
    </style>


</head>

<body>
    <canvas id = "canvas" width = "600" height = "640" ></canvas>
    <script> var canvas;
var ctx;
var mouseX;
const boxSpeed = 3;
var box = {
    x:300,
    y:600,
    height:40,
    width:40,
    color:"white",
    score:0
}
var ball = {
    x:40,
    y:40,
    radios:10,
    speed:5,
    color:"white",
}
function calculateMousePos(evt){
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
            x:mouseX,
            y:mouseY
        };
}
window.onload = function(){
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    ball.x = myNum(canvas.width)
    var fps = 60;
    setInterval (function (){
    draw()
    move();
    },1000/fps);
    canvas.addEventListener('mousemove',
    function(evt){
        var mousePos = calculateMousePos(evt);
        mouseX = mousePos.x;
    })
}

function myNum(n){
    return Math.floor(Math.random()*n + 1);
 }
 console.log()
function move(){
    ball.y += ball.speed
    if (ball.y > canvas.height){
        ball.y = 0
        ball.x = myNum(canvas.width)
        ball.speed = myNum(6)+2
    }  
    if (ball.y > box.y){
        if (ball.x > box.x && ball.x < box.x + box.width) {
            ball.x = 300
            ball.y = 10 
            box.score++
        }
    }else{}
    if (mouseX < box.x){
        box.x -= boxSpeed
    }if (mouseX > box.x){
        box.x += boxSpeed
    }
}
function draw(){
    colorRect(0,0,canvas.width,canvas.height,"black")
    colorCircle(ball.x,ball.y,ball.radios,ball.color)
    colorRect(box.x - box.width/2,box.y - box.height/2,box.width,box.height,box.color)
    colorText(box.score,20,50,"30px Arial","green")
}
function colorRect(x,y,width,height,color){
    ctx.fillStyle = color
    ctx.fillRect(x,y,width,height)
}
function colorCircle (centerx,centery,radius,drawColor){
	ctx.fillStyle = drawColor;
	ctx.beginPath( );
	ctx.arc(centerx,centery,radius,0, Math.PI*2, true);
	ctx.fill();
}
function colorText(text,x,y,font,color){
    ctx.fillStyle = color
    ctx.font = font;
	ctx.fillText("score: " + text,x,y);
}</script>
</body>
</html>
